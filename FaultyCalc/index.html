<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaultyCalc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="number"
      name="number1"
      id="number1"
      placeholder="Enter 1st number"
      required
    />

      type="text"

      id="operator"
      placeholder="Enter operator"

    <input
      type="number"
      name="number2"
      id="number2"
      placeholder="Enter 2nd number"
      required
    />
    <button type="button" onclick="faultyCalc()">Calc</button>
    <div></div>
  </body>
  <script src="script.js"></script>
</html>
