<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaNet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Media Files for Everyone</h1>
    <div class="audio-media">
      <h2>Audio</h2>
      <audio
        src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
        controls
        autoplay
      ></audio>
      <audio
        src="https://samplelib.com/lib/preview/mp3/sample-6s.mp3"
        controls
        autoplay
      ></audio>
      <audio
        src="https://samplelib.com/lib/preview/mp3/sample-9s.mp3"
        controls
        autoplay
      ></audio>
    </div>
    <div class="video-media">
      <h2>Video</h2>
      <video
        src="https://videos.pexels.com/video-files/3997798/3997798-sd_506_960_25fps.mp4"
        width="360"
        controls
        autoplay
      ></video>
      <video
        src="https://videos.pexels.com/video-files/3755530/3755530-sd_506_960_25fps.mp4"
        width="360"
        controls
        autoplay
      ></video>
    </div>
  </body>
  <script src="script.js"></script>
</html>
