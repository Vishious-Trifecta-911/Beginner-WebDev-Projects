<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediabrary</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      hr {
        width: 30%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Media Player</h1>
    <hr />
    <h2>Our Audio Media Library</h2>

    <div class="audiolib">
      <div class="audio-group">
        <h3>Classical and Country music</h3>
        <audio src="./audio/classical.mp3" controls></audio>
        <audio src="./audio/country.mp3" controls></audio>
      </div>
      <div class="audio-group">
        <h3>Easy listening and Electronic music</h3>
        <audio src="./audio/easy listening.mp3" controls></audio>
        <audio src="./audio/electronic.mp3" controls></audio>
      </div>
      <div class="audio-group">
        <h3>Hip-Hop and Pop music</h3>
        <audio src="./audio/hip hop.mp3" controls></audio>
        <audio src="./audio/pop.mp3" controls></audio>
      </div>
    </div>

    <hr />

    <h2>Our Video Media Library</h2>

    <div class="videolib">
      <div class="video-group">
        <h3>Big Buck Bunny</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
          width="100%"
          height="100%"
          poster="https://wallpapercave.com/wp/wp4752808.png"
          controls
        ></video>
      </div>
      <div class="video-group">
        <h3>Elephants Dream</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
          width="100%"
          height="100%"
          poster="https://th.bing.com/th/id/OIP.kqZ85-0f8RBJ-mmzC_S90wHaEK?rs=1&pid=ImgDetMain"
          controls
        ></video>
      </div>
      <div class="video-group">
        <h3>Sintel</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"
          width="100%"
          height="100%"
          poster="https://th.bing.com/th/id/OIP.Gpb9MMWCQjaM7uO1TWNSwQHaEK?rs=1&pid=ImgDetMain"
          controls
        ></video>
      </div>
      <div class="video-group">
        <h3>Subaru Outback On Street And Dirt</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4"
          width="100%"
          height="100%"
          poster="https://th.bing.com/th/id/OIP._JG0i6hV7RpqD5Qxc6lU9QHaES?pid=ImgDet&w=474&h=274&rs=1"
          controls
        ></video>
      </div>
      <div class="video-group">
        <h3>Tears of Steel</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"
          width="100%"
          height="100%"
          poster="https://scdn.nflximg.net/images/1140/9931140.jpg"
          controls
        ></video>
      </div>
      <div class="video-group">
        <h3>What Car Can You Get For A Grand</h3>
        <video
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WhatCarCanYouGetForAGrand.mp4"
          width="100%"
          height="100%"
          poster="https://th.bing.com/th/id/OIP.rXeXR1bI_gEKdalLIHQBBwAAAA?rs=1&pid=ImgDetMain"
          controls
        ></video>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
